<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Portifólios</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Gerenciamento de Projetos</a>
        <!--BOTÃO MENU-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>  
        <!--ITENS DO MENU-->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/}">Principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/projeto/list}">Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/funcionario/list}">Funcionários</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--CONTEÚDO-->
    <div class="container container-projeto">
        
		<div class="bg-dark frm-titulo">
            <h3>Projeto</h3>
        </div>

        <form th:object="${projeto}"
            th:action="@{/projeto/save}" method="POST">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" th:field="${projeto.id}" readonly>
                </div>    
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" th:field="${projeto.nome}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="descricao" th:field="${projeto.descricao}" required>
                </div>    
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="${projeto.status}" required>
                        <option value="Em análise">Em análise</option>
                        <option value="Análise realizada">Análise realizada</option>
                        <option value="Análise aprovada">Análise aprovada</option>
                        <option value="Iniciando">Iniciando</option>
                        <option value="Planejado">Planejado</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Encerrado">Encerrado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>    
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Orçam.</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="orcamento" 
                    th:field="${projeto.orcamento}" required step="0.10">
                </div>    
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Risco</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="${projeto.risco}" required>
                        <option value="Baixo">Baixo</option>
                        <option value="Médio">Médio</option>
                        <option value="Alto">Alto</option>
                    </select>
                </div>    
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Data Início</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dataInicio" th:field="${projeto.dataInicio}" required>
                </div>    
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Data Previsto</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dataPrevisao" th:field="${projeto.dataPrevisao}" required>
                </div>    
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Data Final</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dataFinal" th:field="${projeto.dataFinal}" required>
                </div>    
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gerente</label>
                <div class="col-sm-10">
                    <select th:field="${projeto.gerente.id}" required class="form-control">
                        <option th:each="gerente : ${gerentes}" th:value="${gerente.id}"
                            th:text="${gerente.nome}"
                        ></option>
                    </select>
                </div>    
            </div>
            
            <div class="form-group row">
            
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                	<ul class="list-group">
	            		<li class="list-group-item bg-dark cl-dark">Funcionários</li>
	            	</ul>		
                	
                    <select th:field="*{funcionarios}" required 
                    	class="form-control" multiple="multiple">
                    	
                        <option th:each="pf : ${funcionarios}" th:value="${pf.id}"
                            th:text="${pf}"
                        ></option>
                        
                    </select>
                </div>    
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-sm btn-light btn-controle"
                        onclick="window.location.href='../list'">
                        <i class="fa fa-ban"></i> Cancelar
                    </button>
                </div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-sm btn-success btn-controle">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>

            </div>

        </form>
        
    </div>

    <div class="contato">
        <div class="container">
            <label class="titulo-contato">Contato:</label>
            <label class="data-contato">E-mail: gp@empresa.com</label>
            <label class="data-contato">Telefone: (48) - 98998-1234</label>
        </div>
    </div>

    <footer>
        <label class="data-footer"><i class="far fa-copyright"></i> 2020 Todos os direitos reservados.</label>
    </footer>



    <!-- JS -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
